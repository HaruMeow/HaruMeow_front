<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하루냥</title>
    <link rel="stylesheet" href="target.css">
    <script src="main.js" defer></script>
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

                <p><span class="t-title-b header-font">좋아요!</span><br/>

                정해볼까요?</p>
            </div>
        </div>
            <div class="target-box header-font">

                    <p>1. 목표를 어떻게 부를까요?</p>
                    <input type="text" placeholder="목표 이름" class="target-1-text">
                </div>
                <div class="target-2">
                    <p>2. 구체적인 설명</p>
                    <textarea type="text" placeholder="설명" class="target-2-text"></textarea>
                </div>
                <div class="next-btn d-flex justify-content-center">
                    <button>
                        다음
                    </button>
                </div>
            </div>
            
        </div>
